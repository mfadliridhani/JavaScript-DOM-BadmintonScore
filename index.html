<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
        <div class="d-grid gap-2 col-12 mx-auto pb-5 text-center align-items-center">
            <h1>Badminton score</h1>
        </div>
        <div class="row row-cols-1 row-cols-md-2 text-center py-1 justify-content-center">
            <div class="points col col-auto py-3 d-flex flex-column align-items-center">
                <h2>Player 1</h2>
                <p class="px-3" id="p1-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" id="p1-button-min">-1</button>
                    <button class="btn btn-primary" id="p1-button-max">+1</button>
                </div>
            </div>

            <div class="points col col-auto py-3 d-flex flex-column align-items-center">
                <h2>Player 2</h2>
                <p class="px-3" id="p2-display">0</p>
                <div>
                    <button class="btn btn-primary" id="p2-button-min">-1</button>
                    <button class="btn btn-primary" id="p2-button-max">+1</button>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 col-md-4 mx-auto pb-5">
            <select name="" id="winpoint" class="winpoint form-select">
                <option value="21">21</option>
                <option value="30">30</option>
                <!-- <option value="7">7</option> -->
            </select>
        </div>
        <div class="d-grid gap-2 col-2 col-4 mx-auto pb-5 ">
            <button class="btn btn-primary" id="reset">Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
